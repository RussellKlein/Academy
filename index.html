
<!DOCTYPE html> <!-- tells browser what to expect -->
<html> <!--start HTML document-->
    <head> <!-- stuff that applies to entire document -->
        <meta charset="utf-8"> <!-- standalone tag -->
        <title>Basic Page</title> <!-- container -->
    </head>
    <body> <!--wraps all visual content of document -->
        <h1>Hello World.</h1><!-- h1 heading -->
        <p>This is a basic ass website.<p> <!--paragraph tag-->
    </body>
</html> <!-- end html document -->
